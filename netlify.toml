[build]
  # Base directory for the build
  base = "frontend"
  
  # Build command
  command = "npm ci --silent && npm run build"
  
  # Directory to publish (build output)
  publish = "build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Disable CI strict mode and npm warnings
  CI = "false"
  NPM_CONFIG_AUDIT = "false"
  NPM_CONFIG_FUND = "false"
  NPM_CONFIG_LOGLEVEL = "error"
  
  # Production API URL
  REACT_APP_API_URL = "https://assignment-system-one.vercel.app/api"

# Redirects for React Router (SPA support)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"